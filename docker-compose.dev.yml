services:
  mongodb:
    image: mongo:8.0
    container_name: reservations-mongodb-dev
    restart: unless-stopped
    ports:
      - '${MONGODB_PORT:-27017}:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-reservations}
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    networks:
      - reservations-network-dev
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: reservations-app-dev
    restart: unless-stopped
    ports:
      - '${APP_PORT:-3000}:3000'
      - '${DEBUG_PORT:-9229}:9229' # Node.js debugger port
    env_file:
      - .env
    environment:
      PORT: ${APP_PORT:-3000}
      NODE_ENV: development
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-reservations}?authSource=admin
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./libs:/app/libs
      - ./nest-cli.json:/app/nest-cli.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
      # Exclude node_modules to use container's node_modules
      # dist folder is managed by container filesystem (no mount)
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - reservations-network-dev
    # Enable debugging
    command: pnpm run start:debug

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local

networks:
  reservations-network-dev:
    driver: bridge
